<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>See the World</title>
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  </head>

  <body>
    <header role="banner" class="header-text center"><h1>See the World</h1>
      <section role="region">
        <div class="header-text list-section" id="country-list"></div>
      </section>
    </header>
    <section class="results" role="alert" aria-live="polite">
      <div class="row">
        <div class="col-6">
          <section role="region" id="js-cam-results-text"></section>
          <section role="region" id="js-cam-results"></section>
        </div>
        <div class="col-6">
          <section role="region" id='js-results-text'></section>
          <section role="region" id='js-results'></section>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="store.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
